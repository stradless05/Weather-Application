<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Weather-App-July-19</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="row mt-3">
          <div class="col-12">
            <input
              type="text"
              class="search mx-auto"
              id="search"
              placeholder="Type Your City"
            />
          </div>
        </div>
        <div class="row mt-4 text-center">
          <div class="col-12">
            <input
              type="submit"
              class="submit mx-auto"
              id="submit"
              placeholder="Search"
            />
          </div>
        </div>
        <hr />
        <h1 id="cityName" class="city-name text-center">Paris</h1>
        <div class="day-time text-center" id="current">Monday, 9:00</div>
        <br />
        <div class="flex-container">
          <div class="temp-element">
            <span class="temperature" id="temp">30°</span>
            <span class="cLink" id="cLink"> <a href="#">C°|</a></span>
            <span class="fLink" id="fLink"> <a href="#">F°</a></span>
          </div>
          <div class="text-center image-element">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="sun"
              id="icon"
              class="image"
            />
            <div class="looks-like" id="looksLike">Clear Sky</div>
          </div>
        </div>
        <div class="weatherDetails mt-4">
          <div id="humidityElement">Humidity:</div>
          <div id="windElement">Wind:</div>
          <div id="feelsLikeElement">Feels Like:</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
