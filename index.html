<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Appplication</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="cityElement">New York</h1>
            <ul class="dayDetails">
              <li class="dayTime">Friday 05:00</li>
              <li class="looksLike">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="sun"
                  class="float-left weather-temperature"
                />
                <div class="float-left">
                  <span class="degrees" id="degreeElement">12</span
                  ><span class="units">°C | <a href="#"> °F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="weatherDetails">
                <li class="precipitation">Precipitation: 15%</li>
                <li class="humidity">Humidity: 10%</li>
                <li class="wind">Wind: 3 mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="attribution">
          <a
            href="https://github.com/stradless05/weather-application-"
            target="_blank"
          >
            Open source code
          </a>
          by Emily Mahler
        </small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
