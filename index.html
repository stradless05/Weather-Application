<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Appplication</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="searchForm" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a City"
                  class="form-control"
                  id="cityInput"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="cityElement">New York</h1>
            <ul class="dayDetails">
              <li class="dayTime" id="dateElement">Last updated:</li>
              <li class="looksLike" id="looksLike">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  alt="sun"
                  class="float-left weather-temperature"
                  id="iconElement"
                />
                <span class="degrees" id="degreeElement"></span>
                <span class="links">
                  <a href="#" id="celsius-link">C° |</a>
                  <a href="#" id="fahrenheit-link">F°</a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul class="weatherDetails">
                <li class="humidity" id="humidityElement">Humidity:</li>
                <li class="wind" id="windElement">Wind: 3 mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="attribution">
          <a
            href="https://github.com/stradless05/weather-application-"
            target="_blank"
          >
            Open source code
          </a>
          by Emily Mahler
        </small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
